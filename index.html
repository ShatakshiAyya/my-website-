<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wanderlust Destinations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0; padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 40px;
    }
    .countries {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .country {
      cursor: pointer;
      width: 150px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .country:hover {
      transform: scale(1.05);
    }
    .country img {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }
    .country-name {
      padding: 10px;
      font-weight: bold;
      background: white;
    }
    .details {
      max-width: 700px;
      margin: 0 auto;
      text-align: left;
      display: none;
    }
    .details img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .back-button {
      margin: 20px 0;
      cursor: pointer;
      color: #0077cc;
      font-weight: bold;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Wanderlust Destinations</h1>

  <div id="home" class="countries">
    <div class="country" onclick="showCountry('korea')">
      <img src="https://source.unsplash.com/featured/?korea" alt="Korea" />
      <div class="country-name">Korea</div>
    </div>
    <div class="country" onclick="showCountry('japan')">
      <img src="https://source.unsplash.com/featured/?japan" alt="Japan" />
      <div class="country-name">Japan</div>
    </div>
    <div class="country" onclick="showCountry('paris')">
      <img src="https://source.unsplash.com/featured/?paris" alt="Paris" />
      <div class="country-name">Paris</div>
    </div>
    <div class="country" onclick="showCountry('us')">
      <img src="https://source.unsplash.com/featured/?usa" alt="USA" />
      <div class="country-name">USA</div>
    </div>
    <div class="country" onclick="showCountry('tokyo')">
      <img src="https://source.unsplash.com/featured/?tokyo" alt="Tokyo" />
      <div class="country-name">Tokyo</div>
    </div>
  </div>

  <div id="details" class="details">
    <div class="back-button" onclick="backToHome()">← Back to Home</div>
    <h2 id="country-title"></h2>
    <p id="country-info"></p>
    <div id="place-images"></div>
  </div>

  <script>
    const data = {
      korea: {
        name: "Korea",
        info: "Explore Seoul, Busan, and Jeju Island. Visit palaces, mountains, and street food markets.",
        images: [
          "https://source.unsplash.com/featured/?seoul",
          "https://source.unsplash.com/featured/?busan",
          "https://source.unsplash.com/featured/?jeju-island"
        ]
      },
      japan: {
        name: "Japan",
        info: "Visit Tokyo, Kyoto, and Osaka. Famous for temples, cherry blossoms, and sushi.",
        images: [
          "https://source.unsplash.com/featured/?tokyo",
          "https://source.unsplash.com/featured/?kyoto",
          "https://source.unsplash.com/featured/?osaka"
        ]
      },
      paris: {
        name: "Paris",
        info: "The city of lights with Eiffel Tower, Louvre Museum, and charming cafes.",
        images: [
          "https://source.unsplash.com/featured/?eiffel-tower",
          "https://source.unsplash.com/featured/?louvre",
          "https://source.unsplash.com/featured/?paris-cafe"
        ]
      },
      us: {
        name: "USA",
        info: "Visit New York, Grand Canyon, and San Francisco. Iconic landmarks and natural wonders.",
        images: [
          "https://source.unsplash.com/featured/?new-york",
          "https://source.unsplash.com/featured/?grand-canyon",
          "https://source.unsplash.com/featured/?san-francisco"
        ]
      },
      tokyo: {
        name: "Tokyo",
        info: "Tokyo is Japan's bustling capital with a mix of modern and traditional attractions.",
        images: [
          "https://source.unsplash.com/featured/?shibuya-crossing",
          "https://source.unsplash.com/featured/?tokyo-tower",
          "https://source.unsplash.com/featured/?sensō-ji"
        ]
      }
    };

    function showCountry(countryKey) {
      const home = document.getElementById('home');
      const details = document.getElementById('details');
      const title = document.getElementById('country-title');
      const info = document.getElementById('country-info');
      const imagesDiv = document.getElementById('place-images');

      // Hide homepage, show details
      home.style.display = 'none';
      details.style.display = 'block';

      // Set country info
      const country = data[countryKey];
      title.textContent = country.name;
      info.textContent = country.info;

      // Clear old images and add new ones
      imagesDiv.innerHTML = '';
      country.images.forEach(imgUrl => {
        const img = document.createElement('img');
        img.src = imgUrl;
        imagesDiv.appendChild(img);
      });
    }

    function backToHome() {
      document.getElementById('details').style.display = 'none';
      document.getElementById('home').style.display = 'flex';
    }
  </script>
</body>
</html>
